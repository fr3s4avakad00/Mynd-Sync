<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="Stylesheet" type="text/css" href="loadGame.css">
</head>
<body>
    <div id="loginPage">
        <h2 id="title" >Login</h2>
        <form id="loginForm">
            <input type="text" id="loginName" placeholder="Enter your name" required><br><br>
            <input type="password" id="loginPassword" placeholder="Enter your password" required><br><br>
            <button type="submit">Login</button>
        </form>
        
        <p>Don't have an account? <a href="newGame.html">Sign up here</a></p>
    </div>
    

    <div id="message"></div>

    <script src="newAndLoadGame.js"></script>
</body>
</html>
