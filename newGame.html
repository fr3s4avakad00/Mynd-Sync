<!DOCTYPE html>
<html>
<head>
    <title>Sign In</title>
    <link rel="Stylesheet" type="text/css" href="newGame.css">
</head>
<body>
    <div id="registerPage">
        <h2 id="title">Create Account</h2>
        <form id="signInForm">
            <input type="text" id="signName" placeholder="Enter your name" required><br><br>
            <input type="password" id="signPassword" placeholder="Enter your password" required><br><br>
            <button type="submit">Register</button>
        </form>
    
        <p>Already have an account? <a href="loadGame.html">Login here</a></p>
    </div>
    

    <div id="message"></div>

    <script src="newAndLoadGame.js"></script>
</body>
</html>
